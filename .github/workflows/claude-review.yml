name: Claude Code â€“ PR Review
on:
  workflow_call:
    inputs:
      model:
        description: "Claude model"
        required: false
        type: string
        default: "claude-sonnet-4-5"
      max_turns:
        description: "Maximum conversation turns"
        required: false
        type: number
        default: 6
    secrets:
      ANTHROPIC_API_KEY:
        required: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read
  id-token: write

concurrency:
  group: claude-review-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout PR
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch organization guidelines
        id: org_guidelines
        run: |
          curl -s https://raw.githubusercontent.com/isapp/.github/main/CLAUDE.md > /tmp/org-claude.md
          echo "ORG_GUIDELINES<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/org-claude.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_EVENT_NAME: pull_request
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            /review

            ## Organization-Wide Code Review Guidelines

            In addition to repository-specific CLAUDE.md guidelines, also apply these organization-wide standards:

            ${{ steps.org_guidelines.outputs.ORG_GUIDELINES }}
          claude_args: "--model ${{ inputs.model }} --max-turns ${{ inputs.max_turns }}"
          track_progress: true
